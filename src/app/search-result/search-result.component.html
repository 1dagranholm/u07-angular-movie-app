<section class="jumbotron text-center text-light bg-blue">
  <div class="container">
    <h1>Search result</h1>
    <p class="lead">You searched for: <strong>{{ parameters }}</strong></p>
  </div>
</section>

<div class="album py-5 bg-light">
  <div *ngIf="movies" class="container">
    <h2 class="text-center mb-4" id="movies">Movies</h2>

    <div class="row">
      <div class="wrapper" *ngFor="let m of movies">
        <div class="col-md-3">
          <div class="card mb-4 shadow-sm">
            <a [routerLink]="['/view-movie', m.id]">
            <img
              src="{{
                m.poster_path == null
                  ? 'https://vectorified.com/images/image-not-available-icon-1.png'
                  : 'https://image.tmdb.org/t/p/w185_and_h278_bestv2' +
                    m.poster_path
              }}"
              class="poster_path bd-placeholder-img card-img-top"
              width="100%"
              focusable="false"
              role="img"
            /></a>
            <div class="card-body">
              <a [routerLink]="['/view-movie', m.id]"><h3>{{ m.title }}</h3></a>
              <p *ngIf="m.overview" class="card-text" style="height:120px;">
                {{ m.overview.substring(0, 180) }}...
              </p>
              <p class="card-text">
                Release-date:
                {{ m.release_date != null ? m.release_date : "Not available" }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button
                    type="button"
                    [routerLink]="['/view-movie', m.id]"
                    class="btn btn-sm btn-outline-secondary"
                  >
                    More info
                  </button>
                </div>
                <small class="text-muted">Rating: {{ m.vote_average }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="album py-5 bg-light">
  <div *ngIf="actors" class="container">
    <h2 class="text-center mb-4" id="actors">Actors</h2>

    <div class="row">
      <div class="wrapper" *ngFor="let a of actors">
        <div *ngIf="a.known_for_department == 'Acting'" class="col-md-3">
          <div class="card mb-4 shadow-sm">
            <a [routerLink]="['/view-actor', a.id]">
              <img
                src="{{
                  a.profile_path == null
                    ? 'https://vectorified.com/images/image-not-available-icon-1.png'
                    : 'https://image.tmdb.org/t/p/w600_and_h900_bestv2' +
                      a.profile_path
                }}"
                class="poster_path bd-placeholder-img card-img-top"
                width="100%"
                focusable="false"
                role="img"
              />
            </a>
            <div class="card-body">
              <a [routerLink]="['/view-actor', a.id]"><h3>{{ a.name }}</h3></a>
              <h4 class="mt-3">Movies:</h4>
              <ul class="pl-0 mb-4">
                <li class="card-text" *ngFor="let act of a.known_for">
                    <a [routerLink]="['/view-movie', act.id]">{{ act['title'] }}</a>
                </li>
              </ul>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button
                    type="button"
                    [routerLink]="['/view-actor', a.id]"
                    class="btn btn-sm btn-outline-secondary"
                  >
                    More info
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
